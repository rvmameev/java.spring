<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}"/>
</head>
<body>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.bundle.min.js}"></script>
<div class="container">
    <h1>Товар</h1>
    <form action="#" th:object="${product}" th:action="@{'/product/edit/' + ${product.id == null ? '' : product.id}}"
          method="post">
        <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" th:value="${product.title}" class="form-control" id="title" name="title"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Цена</label>
            <input type="number" th:value="${product.cost}" class="form-control" id="cost" name="cost"/>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
